<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatar</title>
    <link rel="stylesheet" href="calc.css">
    
</head>

<body>

    <div class="table-table">
        <table>
            <thead>
                <tr>
                    <th>
                        table of 2
                    </th>
                    <th>
                        table of 3
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="two">

                    </td>
                </tr>
            </tbody>
        </table>
    </div>




























    <section class="calculatar">
        <div class="calc-main">
            <div class="input-">
                <input type="#" placeholder="enter your value">
            </div>
            <div class="btn">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button class="key">÷</button>
                <button class="nubr">7</button>
                <button class="nubr">8</button>
                <button class="nubr">9</button>
                <button class="key">*</button>
                <button class="nubr">4</button>
                <button class="nubr">5</button>
                <button class="nubr">6</button>
                <button class="key">-</button>
                <button class="nubr">1</button>
                <button class="nubr">2</button>
                <button class="nubr">3</button>
                <button class="key">+</button>
                <button>.</button>
                <button>0</button>
                <button>±</button>
                <button class="key">=</button>
            </div>
        </div>
    </section>
    <script>

let i;

        for (i = 2; i <= 2; i++) {

            document.write(i**2+'<br/>')
        
        }








    </script>

    <script src="script.js"></script>
</body>

</html>
