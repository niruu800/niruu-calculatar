<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatar</title>
    <link rel="stylesheet" href="calc.css">
    
</head>

<body>

















    <section class="calculatar">
        <div class="calc-main">
            <div class="input-">
                <input type="#" placeholder="enter your value">
            </div>
            <div class="btn">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button class="key">÷</button>
                <button class="nubr">7</button>
                <button class="nubr">8</button>
                <button class="nubr">9</button>
                <button class="key">*</button>
                <button class="nubr">4</button>
                <button class="nubr">5</button>
                <button class="nubr">6</button>
                <button class="key">-</button>
                <button class="nubr">1</button>
                <button class="nubr">2</button>
                <button class="nubr">3</button>
                <button class="key">+</button>
                <button>.</button>
                <button>0</button>
                <button>±</button>
                <button class="key">=</button>
            </div>
        </div>
    </section>
 

    <script src="script.js"></script>
</body>

</html>
